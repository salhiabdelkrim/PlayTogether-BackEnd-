

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Play Together - Bienvenue</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/myStyle.css" th:href="@{/myStyle.css}"/>
   
</head>

<body layout:fragment="content">
<div >
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-5 overlay mr-md-4 mb-4 mb-md-0">
                <h3 class="text-center mb-4">Rejoignez-nous</h3>
                <form>
                    <input type="text" class="form-control" placeholder="Nom complet"/>
                    <input type="date" class="form-control" placeholder="Date de naissance"/>
                    
                    <div class="form-group d-flex justify-content-around">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexe" id="homme">
                            <label class="form-check-label" for="homme">Homme</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexe" id="femme">
                            <label class="form-check-label" for="femme">Femme</label>
                        </div>
                    </div>

                    <input type="text" class="form-control" placeholder="Ville"/>
                    <input type="email" class="form-control" placeholder="Email"/>
                    <input type="text" class="form-control" placeholder="Nom d'utilisateur"/>
                    <input type="password" class="form-control" placeholder="Mot de passe"/>

                    <div class="d-flex justify-content-between mt-3">
                        <button type="reset" class="btn btn-secondary">RÃ©initialiser</button>
                        <button type="submit" class="btn btn-success">S'enregistrer</button>
                    </div>
                </form>
            </div>

            <div class="col-md-5 overlay ml-md-4">
                <h3 class="text-center mb-4">Connectez-vous</h3>
                <form>
                    <input type="text" class="form-control" placeholder="Nom d'utilisateur"/>
                    <input type="password" class="form-control" placeholder="Mot de passe"/>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-block">Se Connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
