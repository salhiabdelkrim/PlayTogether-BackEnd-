spring.application.name=PlayTogether
spring.datasource.url=jdbc:mysql://localhost:3306/PlayTogetherdb?connectTimeout=3000&socketTimeout=3000&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
